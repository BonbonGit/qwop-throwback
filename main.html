<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QWOP-Throwback</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript">
      var then;
      var now;
      class GObject{
        constructor(width=10, height=10, x=0, y=0, angle=0){
          this.width = width;
          this.height = height;
          this.x = x;
          this.y = y;
          this.angle = angle;
          this.xSpeed = 0;
          this.ySpeed = 0;
        }
      }
      class GColorObject extends GObject{
        constructor(width=10, height=10, x=0, y=0, angle=0, color='red'){
          this.width = width;
          this.height = height;
          this.x = x;
          this.y = y;
          this.angle = angle;
          this.xSpeed = 0;
          this.ySpeed = 0;
          this.color = color;
        }
        render(){
          ctx.fillStyle = color;
          ctx.fillRect(this.x, this.y, this.width, this.height);
        }
      }
      var redSquare = new GColorObject(20, 20, 10, 10, 0, 'blue');
      var Game = new Object();
      Game = {
        //time since last frame
        tSLF:0,
        update: function(){

        },
        render: function(){
          redSquare.render();
        }

      }
      function init(){
        var canvas = document.getElementById('gameArea');
        var ctx = canvas.getContext('2d');
        then = performance.now();
        main();
      }
      function main() {
        window.requestAnimationFrame( main );
        //time at loop start
        now = performance.now();
        Game.tSLF = now - then;
        Game.update();
        Game.render();
        then = now;
      }

    </script>
  </head>
  <body onload="init()">
    <canvas id="gameArea" height="400" width="800"></canvas>
  </body>
</html>
